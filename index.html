<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heavens Ten Deluxe</title>
    <link rel="stylesheet" href="src/styles/main.css">
    <style>
        /* Basic centering styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: black; /* Match CSS file */
            overflow: hidden; /* Prevent scrollbars */
        }
        #game-container canvas {
             /* Styles from main.css will apply, but ensure it's block or similar */
             display: block;
             border-radius: 25px;
             overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Container for the PixiJS canvas -->
    <div id="game-container"></div>

    <!-- Overlay for Autoplay/Free Spins info -->
    <div id="infoOverlay" class="info-overlay"></div>

    <!-- Load the main game script as a module -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
